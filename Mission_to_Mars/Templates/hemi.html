{% extends "layout.html" %}

{% block content%}
    <h1>Mars Facts</h1>
    <div >
        <row>
                {% if pictures %}
                    {% for pic in pictures %}
                    <div class="col-sm-3">
                        <div class="card my-2 mr-1" >
                            <div class="card-body">
                            <img class="card-img-top" src="{{ pic.url }}" alt="{{pic.title}}" width="45%">
                            <h5 class="card-title">{{pic.title}}</h5>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                {% else %}
                <p><a class="btn btn-primary btn-lg" href="/scrape_mars_hemi" role="button">Refresh the Hemispheres pictures</a></p>
                {% endif %}
        </row>
   </div>

{% endblock content %}
